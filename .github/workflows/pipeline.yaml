name: .NET 7 Build and Release

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-test-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Fetch the complete history

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0.x

    - name: Install GitVersion
      run: dotnet tool install -g GitVersion.Tool

    - name: Restore dependencies
      run: dotnet restore --verbosity normal

    - name: Determine version
      id: version
      run: dotnet gitversion

    - name: Build
      run: dotnet build -c release --no-restore  --verbosity normal
    
    - name: Test
      run: dotnet test --configuration Release --no-build  --verbosity normal

    - name: Define new version
      if: "github.ref == 'refs/heads/master'"
      id: github_release
      uses: ncipollo/release-action@v1
      with:
        tag: v${{ steps.gitversion.outputs.semVer }}
        name: v${{ steps.gitversion.outputs.semVer }}
        body: ${{ steps.tag_version.outputs.changelog }}


